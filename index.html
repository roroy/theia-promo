<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Icon theme in elementary os style</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="img/ico.ico">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	 <link rel="stylesheet" href="css/animate.min.css">
	<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<div class="container">	
			<div class="header-logo col-xs-6">
				<a href="#">
					<h1>theia</h1>
					<h3>icon theme in eOS style</h3>
				</a>
			</div>
			<div class="header-links col-xs-6">
				<a href="https://github.com/varlesh/theia-icon-theme" target="_blank"><i class="fa fa-github"></i></a>
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="col-xs-12 center-block">
				<div class="main-promo-slider">
  					
  					

  					<input type="radio" name="slides" id="slide1" checked>
				    <input type="radio" name="slides" id="slide2">
				    <input type="radio" name="slides" id="slide3">
				    
				    <div class="slider">
				      <div class="img img1">
				      	<img src="/img/main-screen.png" alt="">
				      </div>
				      <div class="img img2">
				      	<img src="/img/screen2.jpg" alt="">
				      </div>
				      <div class="img img3">
				      	<img src="/img/main-screen.png" alt="">
				      </div>
				      <div class="img img4"></div>
				      <div class="img img5"></div>
				      <div class="img img6"></div>
					</div>     

					<div class="controls">
				    	<label for="slide1"></label>
				        <label for="slide2"></label>
				        <label for="slide3"></label>
				    </div>
            	</div>
			</div>
		</div>
	</main>
</body>
</html>
